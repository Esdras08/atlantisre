<app-modal-template title="Profil" (onClose)="closeModal()" [modalClass]="'bg-primary'">
    <form class="body" [formGroup]="getFormInstance()" ngNativeValidate>
        <div fxLayout="row wrap" fxLayoutGap="10px" class="control">
            <!--field-->
            <div fxFlex.md="100" fxFlex.lg="100">
                <mat-form-field class="mat-form-field-fluid">

                    <input matInput [placeholder]="translateService?.instant('PROFIL.FORM.CODE.PLACEHOLDER')"
                           required
                           formControlName="CodeProfil">
                    <mat-hint align="start">{{translateService?.instant('PROFIL.FORM.CODE.HINT')}}</mat-hint>
                </mat-form-field>
                <app-form-error-list [submitted]="submitted" name="CodeProfil" [formGroup]="getFormInstance()"></app-form-error-list>
            </div>
            <!--end field-->
            <!--field-->
            <div fxFlex.md="100" fxFlex.lg="100">
                <mat-form-field class="mat-form-field-fluid">
                    <input matInput
                           [placeholder]="translateService?.instant('PROFIL.FORM.INTITULE.PLACEHOLDER')"
                           formControlName="Intitule" required>
                    <mat-hint align="start">{{translateService?.instant('PROFIL.FORM.INTITULE.HINT')}}</mat-hint>
                </mat-form-field>
                <app-form-error-list [submitted]="submitted" name="Intitule" [formGroup]="getFormInstance()"></app-form-error-list>
            </div>
            <!--end field-->
            <!--field-->
            <div fxFlex.md="100" fxFlex.lg="100">
                <mat-form-field class="mat-form-field-fluid">
                    <input matInput
                           [placeholder]="translateService?.instant('PROFIL.FORM.DESCRIPTION.PLACEHOLDER')"
                           formControlName="Description" required>
                    <mat-hint align="start">{{translateService?.instant('PROFIL.FORM.DESCRIPTION.HINT')}}</mat-hint>
                </mat-form-field>
                <app-form-error-list [submitted]="submitted" name="Description" [formGroup]="getFormInstance()"></app-form-error-list>
            </div>
            <!--end field-->
        </div>
    </form>
    <div class="footer w-100" [style.justify-content]="'space-between'" [style.display]="'flex'">
        <div></div>
        <div>
            <app-save-button (click)="sendForm()"></app-save-button>&nbsp;
            <app-cancel-button mat-dialog-close cdkFocusInitial (click)="closeModal()"></app-cancel-button>
        </div>
    </div>
</app-modal-template>
