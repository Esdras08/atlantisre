<div class="p-2">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Titre Echange</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row wrap">
                <div fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
                    <mat-list>
                        <mat-list-item><span class="bold label-mini">Emetteur:</span>&nbsp;CICA RE</mat-list-item>
                        <mat-list-item><span class="bold label-mini">Destinataire:</span>&nbsp;KENYA RE</mat-list-item>
                        <mat-list-item><span class="bold label-mini">Date:</span>&nbsp;12/03/2019</mat-list-item>
                        <mat-list-item><span class="bold label-mini">
                            Documents:</span>&nbsp;<mat-icon matBadge="8" matBadgeColor="warn">folder</mat-icon></mat-list-item>
                    </mat-list>
                </div>
                <div fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" class="separator-left"
                    style="display: flex; justify-content: center; align-items: center;">
                    <div class="etape">{{id}}</div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-footer>
            <mat-card-actions align="end">
                <app-show-list-button (click)="onList?.emit()"></app-show-list-button>
            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</div>
