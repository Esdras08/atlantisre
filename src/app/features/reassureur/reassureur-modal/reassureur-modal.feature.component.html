<app-modal-template title="RÃ©assureur" (onClose)="closeModal()" [modalClass]="'bg-primary'">
    <form class="body" [formGroup]="getFormInstance()" ngNativeValidate>
        <div fxLayout="row wrap" fxLayoutGap="10px" class="control">
            <div fxFlex.md="100" fxFlex.lg="100">
                <mat-form-field class="mat-form-field-fluid">
                    <input matInput [placeholder]="translateService?.instant('REASSUREUR.FORM.NOM.PLACEHOLDER')"
                           required
                           formControlName="NomReassureur">
                    <mat-hint align="start">{{translateService?.instant('REASSUREUR.FORM.NOM.HINT')}}</mat-hint>
                </mat-form-field>
                <app-form-error-list name="NomReassureur" [formGroup]="getFormInstance()"></app-form-error-list>
            </div>
            <div fxFlex.md="100" fxFlex.lg="100">
                <mat-form-field class="mat-form-field-fluid">
                    <input matInput
                           [placeholder]="translateService?.instant('REASSUREUR.FORM.CODE.PLACEHOLDER')"
                           formControlName="CodeReassureur" required>
                    <mat-hint align="start">{{translateService?.instant('REASSUREUR.FORM.CODE.HINT')}}</mat-hint>
                </mat-form-field>
                <app-form-error-list name="CodeReassureur" [formGroup]="getFormInstance()"></app-form-error-list>
            </div>
            <div fxFlex.md="100" fxFlex.lg="100">
                <app-autocomplete-pays #pays
                                       [submitted]="submitted"
                                       [(inputValue)]="paysIv"
                                       (onInputChange)="optionInputHasChanged($event)"
                                       name="IdPays" required="true"
                                       [placeholder]="translateService?.instant('REASSUREUR.FORM.PAYS.PLACEHOLDER')"
                                       [hint]="translateService?.instant('REASSUREUR.FORM.PAYS.HINT')"></app-autocomplete-pays>
            </div>
        </div>
    </form>
    <div class="footer w-100" [style.justify-content]="'space-between'" [style.display]="'flex'">
        <div></div>
        <div>
            <app-save-button (click)="sendForm()"></app-save-button>&nbsp;
            <app-cancel-button mat-dialog-close cdkFocusInitial (click)="closeModal()"></app-cancel-button>
        </div>
    </div>
</app-modal-template>
